<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="과제1.css">
</head>
<body>
    <div class="main">
        <section class="mainframe">
            <header>
                <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="" id="mainimg">
                <h2>Register</h2>
            </header>
            <table>
                <tr>
                    <td>
                        <label for="firstname">FIRST NAME</label><br>
                        <input type="text" id="firstname" required>
                    </td>
                    <td>
                        <label for="lastname">LAST NAME</label><br>
                        <input type="text" id="lastname" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" required>
                    </td>
                </tr>
            </table>

            <p>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Sign me up for the weekly newsletter.</label>
            </p>
            <p>
                <button>Sign Me Up</button>
            </p>
        </section>
    </div>
</body>
</html>
