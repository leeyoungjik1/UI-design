<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style과제.css">
</head>
<body>
    <div class="box">
        <div class="sub">
            <span class="material-icons">
            play_circle
            </span>
            <header>끊김 없는 백그라운드<br>재생</header>
            <p>화면을 끄거나 다른 앱을 사용하면서 광고로<br>끊김 없이 동영상을 시청해 보세요.</p>
        </div> 

        <div class="sub">    
            <span class="material-icons">
            download_for_offline
            </span>
            <header>오프라인 저장</header>
            <p>동영상을 저장하여 기내,출퇴근길 등에서도<br>시청하세요.</p>
        </div> 

        <div class="sub">
            <span class="material-icons">
                not_started
            </span>
            <header>YouTube Music<br>Premium</header>
            <p>YouTube Music에서 맞춤 동영상, 재생목록,<br>라이브 음원 등을 감상해 보세요.</p>
        </div>
    </div>
</body>
</html>
