<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 3rem;
        }
        table, th, td{
            border: 1px solid lightgray;
            border-collapse: collapse;
            text-align: left;
            padding: 0.7rem 1rem;
        }
        h1{
            font-size: 1rem;
        }
        #noborder{
            border-bottom: 0;
        }
        #noborder2{
            border-top: 0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption>
                <h1>Items Sold August 2016</h1>
            </caption>
            <tr>
                <th colspan="2" id="noborder"></th>
                <th colspan="3">Clothes</th>
                <th colspan="2">Accessories</th>
            </tr>
            <tr>
                <th colspan="2" id="noborder2"></th>
                <th>Trousers</th>
                <th>Skirts</th>
                <th>Dresses</th>
                <th>Bracelets</th>
                <th>Rings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Belgium</th>
                <th>Antwerp</th>
                <td>56</td>
                <td>22</td>
                <td>43</td>
                <td>72</td>
                <td>23</td>
            </tr>
            <tr>
                <th>Gent</th>
                <td>46</td>
                <td>18</td>
                <td>50</td>
                <td>61</td>
                <td>15</td>
            </tr>
            <tr>
                <th>Brussels</th>
                <td>51</td>
                <td>27</td>
                <td>38</td>
                <td>69</td>
                <td>28</td>
            </tr>
            <tr>
                <th rowspan="2">The Netherlands</th>
                <th>Amsterdam</th>
                <td>89</td>
                <td>34</td>
                <td>69</td>
                <td>85</td>
                <td>38</td>
            </tr>
            <Tr>
                <th>Utrecht</th>
                <td>80</td>
                <td>12</td>
                <td>43</td>
                <td>36</td>
                <td>19</td>
            </Tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
